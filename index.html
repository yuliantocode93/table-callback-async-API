<!DOCTYPE html>
<html>

<head>
    <title>tugas-buat-table</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Callback API</h1>
    <div class="">
        <table class="table table-sm">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">User Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">Company</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <script>
        // Fungsi untuk mengambil data dari API menggunakan fetch dan menampilkannya dalam tabel
        function fetchData() {
            return fetch('https://jsonplaceholder.typicode.com/users')
                .then(response => response.json());
        }

        // Fungsi untuk mengisi tabel dengan data yang diterima dari API
        function fillTable() {
            fetchData()
                .then(data => {
                    const tableBody = document.getElementById('table-body');
                    data.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${user.id}</td><td>${user.name}</td><td>${user.username}</td><td>${user.email}</td><td>${user.address.street}, ${user.address.city}</td><td>${user.company.name}</td>`;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Panggil fungsi fillTable saat halaman dimuat
        fillTable();
    </script>
</body>

</html>
